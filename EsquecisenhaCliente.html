<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForHelp</title>
    <link rel="stylesheet" href="EsquecisenhaCliente.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="fonte1">Redefinição de senha!</h1>
            <h2 class="fonte2">Informe o e-mail cadastrado na sua conta</h2>
            <h3 class="fonte3">Enviaremos um link para recuperação da sua senha.</h3>
            <form>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <button type="submit" class="btn">Enviar link de recuperação</button>
            </form>
            <p>Lembrou a senha? <a href="login.html">Entrar</a></p>
        </div>
    </div>
</body>
